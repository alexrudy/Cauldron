# Configuration Defaults for Cauldron backends which require a configuration file.
[zmq]
host = localhost
protocol = tcp
dispatch-port = 6511
broadcast-port = 6512

[zmq-router]
enable = yes
host = localhost
protocol = tcp
port = 6510
timeout = 1000
first-port = 6600
last-port = 6700
verbose = 2
process = thread