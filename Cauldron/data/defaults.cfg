# Configuration Defaults for Cauldron backends which require a configuration file.
[core]
strictxml = no
setupOrphans = yes

[init]
backend = none

[zmq]
broker = tcp://localhost:6513
publish = tcp://localhost:6512
subscribe = tcp://localhost:6511
timeout = 5
autobroker = no
pool = 8
heartbeat = yes
error-on-join-timeout = no
